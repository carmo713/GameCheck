<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
      <link rel="icon" type="image/x-icon" href="../public/favicon.png">
    <title>GameCheck</title>
</head>
<body>
    <main>
        <section class="esquerda">
            <div class="logo">
                <img src="../public/logo-gamecheck-branco.png" alt="Logo Gamecheck">
            </div>
            <h1>Acesse sua conta</h1>
            <hr class="linha">
            <form action="#" method="#">
                <div class="campos">
                    <div class="input-email">
                        <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Digite o E-mail">
                    </div>
                    <div class="input-senha">
                        <input
                        type="password"
                        id="senha"
                        name="senha"
                        placeholder="Digite a Senha">
                    </div>
                </div>
                <div class="redefinir-senha">
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" class="entrar-botao">
                    Entrar
                </button>
                <div class="cadastro">
                    <p>NÃ£o tem uma conta?
                    <button class="cadastro-botao">
                        Cadastre-se
                    </button></p>
                </div>
            </form>
        </section>
        <section class="direita">
            <div class="imagem-direita"></div>
        </section>
    </main>
</body>
</html>
